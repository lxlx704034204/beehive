# ######################################
#  cache config
#
# ######################################
cache.prefix=beehive
cache.need_clear_caches=
cache.task.clear_expire_cache=true
#
# redis cache config
cache.redis.host=127.0.0.1
cache.redis.port=6379
cache.redis.password=
cache.redis.timeout=5000
# redis pool
cache.redis.pool.max_total=4096
cache.redis.pool.min_idle=10
cache.redis.pool.max_idle=50
cache.redis.pool.max_wait_millis=5000
cache.redis.pool.test_on_borrow=true
#
# ehcache cache config
cache.ehcache.eternal=false
cache.ehcache.overflow_off_heap=false
cache.ehcache.max_el_in_memory=100000
cache.ehcache.max_el_on_disk=10000000
cache.ehcache.time_live=60
cache.ehcache.disk_expiry_thread_interval=120
