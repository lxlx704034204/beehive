# redis pool
redis.pool.max_total=4096
redis.pool.min_idle=10
redis.pool.max_idle=50
redis.pool.max_wait_millis=5000
redis.pool.test_on_borrow=true
#
# redis server
redis.host=127.0.0.1
redis.port=6379
redis.password=
redis.timeout=5000
