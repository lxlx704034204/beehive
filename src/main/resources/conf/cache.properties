# ######################################
#  redis data config
#
# ######################################
# redis server
redis.data.host=127.0.0.1
redis.data.port=6379
redis.data.password=
redis.data.timeout=5000
# redis pool
redis.data.pool.max_total=4096
redis.data.pool.min_idle=10
redis.data.pool.max_idle=50
redis.data.pool.max_wait_millis=5000
redis.data.pool.test_on_borrow=true
#
# redis data prefix
redis.data.cache_prefix=sparrow:cache:data:
# in seconds
redis.data.default_expire_time=0
redis.data.need_clear_caches=
# key-time,...(in seconds)
redis.data.expire_caches=user-300
